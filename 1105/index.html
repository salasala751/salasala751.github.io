<!DOCTYPE html>

<html>

	<head>
		<meta CHARSET='UTF-8'>
		<title>SALASALA POEM</title>
		<link rel="stylesheet" href="poem.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="container cactus-classical-serif-regular">
			<div class="row">
				<div class="col-4">
					<div class='card'>
						<img src='img_snow.png'style='width:100%'>
						<div class='container cactus-classical-serif-regular'>
							<h4>江雪</h4>
							<h5>唐 柳宗元</h5>
							<p>千山鳥飛絕，萬徑人蹤滅。<br />
								孤舟簑笠翁，獨釣寒江雪。</p>
						</div>
					</div>
				</div>
				
				<div class="col-4">
					<div class='card'>
						<img src='img_spring.png'style='width:100%'>
						<div class='container cactus-classical-serif-regular'>
							<h4>春眠</h4>
							<h5>唐 孟浩然</h5>
							<p>春眠不覺曉，處處聞啼鳥。<br />
								夜來風雨聲，花落知多少。</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class='card'>
						<img src='img_bamboo.png'style='width:100%'>
						<div class='container cactus-classical-serif-regular'>
							<h4>竹里館</h4>
							<h5>唐 王維</h5>
							<p>獨坐幽篁裡，彈琴復長嘯。<br />
								深林人不知，明月來相照。</p>
						</div>
					</div>
				</div>
			</div>
		<br />
			<div class="row">
				<div class="col-6">
					<div class='card'>
						<img src='img_flower.png'style='width:100%'>
						<div class='container cactus-classical-serif-regular'>
							<h4>題都城南庄</h4>
							<h5>唐 崔護</h5>
							<p>去年今日此門中，人面桃花相映紅。<br />
								人面不知何處去，桃花依舊笑春風。</p>
						</div>
					</div>
				</div>
				
				<div class="col-6">
					<div class='card'>
						<img src='img_bird.png'style='width:100%'>
						<div class='container cactus-classical-serif-regular'>
							<h4>烏衣巷</h4>
							<h5>唐 劉禹錫</h5>
							<p>朱雀橋邊野草花，烏衣巷口夕陽斜。<br />
								舊時王謝堂前燕，飛入尋常百姓家</p>
						</div>
					</div>
				</div>
			</div>
		
	</body>

</html>
