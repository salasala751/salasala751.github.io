<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Bonus李清照宋詞選（手風琴）</title>
        <style>
			.cactus-classical-serif-regular {
				font-family: "Cactus Classical Serif", serif;
				font-weight: 400;
				font-style: normal;
				}
		</style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>

    <body>
	<div class='card'></div>
        <div class='container cactus-classical-serif-regular'></div>
        <div class="accordion" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1">〈一翦梅〉</button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>紅藕香殘玉簟秋。輕解羅裳，獨上蘭舟。<br />雲中誰寄錦書來，雁字回時，月滿西樓。<br />花自飄零水自流。一種相思，兩處閒愁。<br />此情無計可消除，才下眉頭，卻上心頭。
                        </p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapse2">〈如夢令〉</button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>昨夜雨疏風驟，濃睡不消殘酒。<br />試問捲簾人，卻道海棠依舊。<br />知否？知否？應是綠肥紅瘦。</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapse3">〈武陵春〉</button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>風住塵香花已盡，日晚倦梳頭。<br />物是人非事事休，欲語淚先流。<br />聞說雙溪春尚好，也擬泛輕舟。<br />只恐雙溪舴艋舟，載不動許多愁。</p>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
