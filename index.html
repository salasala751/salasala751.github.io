<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闕文郁 | 個人作品集部落格 (最終優化版)</title>
    <style>
        /*
        ==============================
        I. CSS 變數定義 (Crucial)
        ==============================
        */
        :root {
            /* 顏色變數 */
            --color-primary: #C3CDE6; /* 主色：典雅的低飽和藍紫 */
            --color-secondary: #8B94B5; /* 輔助色：較深的藍紫 */
            --color-text-dark: #333333; /* 主要文字顏色 */
            --color-text-light: #f5f5f5; /* 淺色文字 (用於深色背景) */
            --color-background: #FAFAFA; /* 背景色：近純白帶微灰調 */
            --color-card-background: #ffffff; /* 卡片背景色 */
            --color-accent: #E6C3CD; /* 強調色：典雅的粉色 */
            --color-note-background: #fff8e1; /* 便利貼背景色 (淺黃/米白) */
            --color-note-border: #ffd54f; /* 便利貼邊框色 */
            --color-note-text: #5d4037; /* 便利貼文字色 (深棕) */

            /* 字體變數 */
            --font-family-sans: '微軟正黑體', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-size-base: 1rem;
            --font-size-large: 1.25rem;
            --font-size-h1: 2rem;
            --font-size-h2: 1.75rem;
            --font-size-h3: 1.5rem;

            /* 間距變數 */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 3rem;
            --spacing-xl: 5rem;

            /* 圓角 */
            --border-radius: 8px;

            /* 陰影 */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /*
        ==============================
        II. 基礎 Reset & 通用樣式
        ==============================
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-background);
            padding-top: 60px; /* 為固定導覽列留出空間 */
        }

        a {
            color: var(--color-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-accent);
        }

        h1, h2, h3 {
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
        }

        /* 樣式強化 3: 區塊標題下劃線 */
        article > header h2 {
            display: inline-block;
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 5px;
            margin-bottom: var(--spacing-md);
        }

        mark {
            background-color: var(--color-accent);
            color: var(--color-text-light);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) 0;
        }

        section, article {
            padding: var(--spacing-lg) 0;
        }
        
        /* 修正導覽列遮擋錨點的問題 (重要修補) */
        section:target::before, article:target::before {
            content: "";
            display: block;
            height: 60px; /* 導覽列的高度 */
            margin-top: -60px; /* 向上抵銷，保持視覺位置 */
            visibility: hidden;
            pointer-events: none;
        }

        /*
        ==============================
        III. 區塊 1：頂部導覽列 (Navbar)
        ==============================
        */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--color-card-background);
            box-shadow: var(--shadow-light);
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
        }

        .logo {
            font-size: var(--font-size-large);
            font-weight: bold;
            color: var(--color-secondary);
        }

        /* 導覽連結 */
        nav ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-md);
        }

        nav a {
            padding: var(--spacing-xs) 0;
            font-weight: 500;
            color: var(--color-text-dark);
            border-bottom: 2px solid transparent;
        }

        nav a:hover, nav a.active {
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-primary);
        }

        /* 漢堡選單 (Mobile-First 隱藏) */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-text-dark);
        }

        /*
        ==============================
        IV. 關於我區塊佈局 (使用 Flexbox 穩定便利貼位置)
        ==============================
        */
        /* 新增：用於包裹 aside 和 profile-content 的 Flex 容器 */
        .about-flex-wrapper {
            display: flex; /* 啟用 Flex 佈局 */
            flex-direction: column-reverse; /* Mobile-First: 便利貼在內容下方 */
            gap: var(--spacing-md);
        }

        /* 側邊欄 (便利貼) - 穩定樣式 */
        .note-aside {
            width: 100%; /* Mobile 佔滿 */
            padding: var(--spacing-md);
            background-color: var(--color-note-background);
            color: var(--color-note-text);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-note-border);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); 
        }

        .note-aside h3 {
            color: var(--color-note-text);
            border-bottom: 2px dotted var(--color-note-border);
            padding-bottom: var(--spacing-xs);
            margin-top: 0;
        }

        .profile-content {
            width: 100%; /* Mobile 佔滿 */
            padding: 0; 
        }
