        <div class="tab-pane fade show active" id="tab1"><p>紅藕香殘玉簟秋。輕解羅裳，獨上蘭舟。<br />雲中誰寄錦書來，雁字回時，月滿西樓。<br />花自飄零水自流。一種相思，兩處閒愁。<br />此情無計可消除，才下眉頭，卻上心頭。</p></div>
        <div class="tab-pane fade" id="tab2"><p>昨夜雨疏風驟，濃睡不消殘酒。<br />試問捲簾人，卻道海棠依舊。<br />知否？知否？應是綠肥紅瘦。</p></div>
        <div class="tab-pane fade" id="tab3"><p>風住塵香花已盡，日晚倦梳頭。<br />物是人非事事休，欲語淚先流。<br />聞說雙溪春尚好，也擬泛輕舟。<br />只恐雙溪舴艋舟，載不動許多愁。</p></div>
